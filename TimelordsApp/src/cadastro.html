<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Font Awesome -->
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="shortcut icon" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/favicon.ico">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body >

  <!--Main layout-->
  <div class="container">

    <div id="primeira_etapa">
    <h2 class="text-center text-uppercase font-weight-bold text-white mt-5">Etapa</h2>
        <div class="circle">
        <h2 class="text-center text-uppercase font-weight-bold text-white ">1</h2>
      </div>
      <div class="text-center">
          <h2 class="mt-5 mb-5 text-white text-uppercase font-weight-bold text-center">Dados Pessoais</h3>
          <div class="md-form tex">
            <input type="email" id="Email" class="form-control input">
            <label for="Email" class="text-white">Email</label>
          </div>
          <div class="md-form">
            <input type="password" id="Senha" class="form-control input">
            <label for="Senha" class="text-white">Senha</label>
          </div>
          <div class="ml-1 mr-3">
        <button class="btn btn-white next btn-lg" onclick="escondeMostra(1)">Prosseguir</button>
      </div>
      </div>
    </div>


  <!--Etapa 2 layout-->
<div  id="segunda_etapa" class="text-center">
  <h2 class="text-center text-uppercase font-weight-bold text-white mt-5">Etapa</h2>
      <div class="circle">
      <h2 class="text-center text-uppercase font-weight-bold text-white ">2</h2>
    </div>

        <h3 class="mt-5 mb-5 text-white text-uppercase font-weight-bold text-center">Dados da Empresa</h3>
        <div class="md-form">
          <input type="text" id="CNPJ" class="form-control input text-white">
          <label for="CNPJ" class="text-white">CNPJ</label>
        </div>
        <div class="md-form text-left">
              <label for="Area" class="text-white">Area de atuação</label><br></br>
              <select id="Area" class="selectpicker form-control" data-live-search="true" data-style="btn-white next " data-width="fit">
                <option value="selecionar" disabled selected>Selecionar</option>
                <option value="infraestrutura">Infraestrutura</option>
                <option value="industria">Indústria, Comércio e Serviços</option>
                <option value="agropecuaria">Agropecuária</option>
                <option value="administracao">Administração Pública</option>
                <option value="capital">Capital de Giro</option>
                <option value="cidades">Cidades</option>
                <option value="cooperativa">Cooperativa de Crédito</option>
                <option value="credito">Crédito Rural</option>
                <option value="cultura">Cultura e Economia Criativa</option>
                <option value="educacao">Educação, Saúde e Investimentos Sociais</option>
                <option value="empreendimentos">Empreendimentos, Reforma e Ampliação</option>
                <option value="maquinas">Máquinas, Equipamentos e Veículos</option>
                <option value="meio">Meio Ambiente</option>
                <option value="solucoes">Soluções de IoT</option>
              </select>
            </div>
        <div class="md-form">
          <input type="text" id="descricao" class="form-control input text-white">
          <label for="descricao" class="text-white">Descrição da empresa</label>
        </div>
        <button class="btn btn-white next btn-lg" onclick="escondeMostra(2)">Prosseguir</button>
      </div>


      <!--Etapa 3 layout-->
      <div id="terceira_etapa" class="text-center">

        <h2 class="text-center text-uppercase font-weight-bold text-white mt-5">Etapa</h2>
            <div class="circle">
            <h2 class="text-center text-uppercase font-weight-bold text-white ">3</h2>
          </div>

          <h3 class="mt-5 mb-5 text-white text-uppercase font-weight-bold text-center">Dados do Empréstimo</h3>

          <div class="md-form">
            <input type="text" id="valemprestimo" class="form-control input" required>
            <label for="valemprestimo" class="text-white">Valor do empréstimo</label>
          </div>
          <div class="md-form">
            <input type="text" id="razaosocial" class="form-control input" required>
            <label for="razaosocial" class="text-white">Razão Social</label>
          </div>

          <div class="md-form">
            <input type="text" id="valorfinanciamento" class="form-control input" required>
            <label for="valorfinanciamento" class="text-white">Valor do Financiamento</label>
          </div>

          <div class="md-form">
            <input type="text" id="prazo" class="form-control input" required>
            <label for="prazo" class="text-white">Prazo</label>
          </div>

          <div class="md-form">
            <input type="text" id="periodocarencia" class="form-control input" required>
            <label for="periodocarencia" class="text-white">Periodo de carência</label>
          </div>
          <button id="btn finalizar" class="btn btn-white next btn-success btn-lg" value="Finalizar" type="submit" onclick="escondeMostra(3)"></button>
        </div>
        </form>

    </div>
</div>

    <!-- SCRIPTS -->
    <script>
    function escondeMostra(a)
      {
    if(a == 1){
    document.getElementById("primeira_etapa").style.display="none";
    }
    else if(a == 2){
    document.getElementById("segunda_etapa").style.display="none";
  } else {
    document.getElementById("primeira_etapa").style.display="block";
    document.getElementById("segunda_etapa").style.display="block";
  }
      }
    </script>
    <!-- Latest compiled and minified JavaScript -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"></script>

    <script>
      wow = new WOW().init(); // Inicialização de animações do MD bootstrap
    </script>


  </body>
</html>
