<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Font Awesome -->
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="shortcut icon" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/favicon.ico">



</head>

<body>


  <nav class="navbar navbar-dark primary-color">
    <a class="navbar-brand" href="#">BNDES</a>
  </nav>
  <!--Main layout-->
  <div class="container">

    <h2 class="mt-5">Preencha os dados</h2>
    <div class="card mt-5">
      <div class="card-body mb-5">
        <form>
          <h3 class="mt-5 mb-5">Dados Pessoais</h3>
          <div class="md-form">
            <input type="email" id="Email" class="form-control">
            <label for="Email">Email</label>
          </div>
          <div class="md-form">
            <input type="password" id="Senha" class="form-control">
            <label for="Senha">Senha</label>
          </div>
          <input class="btn btn-primary" value="Prosseguir" />
      </div>
    </div>


    <div class="card mt-5">

      <div class="card-body">
        <h3 class="mt-5 mb-5">Dados da Empresa</h3>
        <div class="md-form">
          <input type="text" id="CPF" class="form-control">
          <label for="CPF">CPF/CNPJ:</label>
        </div>
        <div class="md-form">
          <input type="text" id="Area" class="form-control">
          <label for="Area">Area de atuação</label>
        </div>
        <div class="md-form">
          <input type="text" id="descricao" class="form-control">
          <label for="descricao">Descrição da empresa</label>
        </div>
        <input class="btn btn-primary" value="Prosseguir" />
      </div>

    </div>

    <div class="card mt-5">

      <div class="card-body">
        <h3 class="mt-5 mb-5">Dados do Empréstimo</h3>

        <div class="md-form">
          <input type="text" id="valemprestimo" class="form-control">
          <label for="valemprestimo">Valor do empréstimo</label>
        </div>
        <div class="md-form">
          <input type="text" id="razaosocial" class="form-control">
          <label for="razaosocial">Razão Social</label>
        </div>

        <div class="md-form">
          <input type="text" id="valorfinanciamento" class="form-control">
          <label for="valorfinanciamento">Valor do Financiamento</label>
        </div>

        <div class="md-form">
          <input type="text" id="prazo" class="form-control">
          <label for="prazo">Prazo</label>
        </div>

        <div class="md-form">
          <input type="text" id="periodocarencia" class="form-control">
          <label for="periodocarencia">Periodo de carencia</label>
        </div>
        <input class="btn btn-primary" value="Concluir Cadastro" type="submit" />
      </div>
      </form>
    </div>


  </div>




  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"></script>

  <script>
    wow = new WOW().init();
  </script>
</body>

</html>
